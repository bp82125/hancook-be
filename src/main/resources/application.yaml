server:
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/hancook'
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl:
        auto: update
  flyway:
    baseline-on-migrate: true
    locations: 'classpath:db/migration'